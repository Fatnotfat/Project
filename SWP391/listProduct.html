<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListProduct</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/listProduct.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat:ital,wght@0,400;1,500&family=Raleway:wght@700&family=Roboto+Condensed:wght@300;400&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat&family=Noto+Serif+JP:wght@600;700&family=Signika:wght@300&family=Ubuntu:wght@700&family=Unbounded:wght@600&family=Varela+Round&family=Work+Sans:ital,wght@1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
    <link href='https://css.gg/facebook.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <header>
        <nav class="navigation">
            <div class="grid">

            </div>
        </nav>
    </header>

    <div class="container">
        <div class="grid">
            <div class="grid__row">
                <div class="grid__column-10">
                    <div class="category__filter">
                        <form action="#">
                            <ul class="category__filter-include">
                                <li>
                                    <p>Gía</p>
                                    <div class="category__filter-include-type">
                                        <input type="text" name="" id="" placeholder="0đ">
                                        <hr>
                                        <input type="text" name="" id="" placeholder="9999999đ">
                                    </div>
                                </li>
                                <li>
                                    <p>Kích cỡ</p>
                                    <div class="category__filter-include-type">
                                        <input type="text" name="" id="" placeholder="">
                                        <hr>
                                        <input type="text" name="" id="" placeholder="">
                                    </div>
                                </li>
                                <li>
                                    <p>Loại sản phẩm</p>
                                    <div class="category__filter-include-type">
                                        <div class="filter-select">
                                            <span class="filter-select__label">
                                                Loại sản phẩm
                                            </span>

                                            <ul class="filter-select__list">
                                                <li class="filter-select__item">
                                                    <a href="" class="filter-select__link">Dây chuyền</a>
                                                </li>
                                                <li class="filter-select__item">
                                                    <a href="" class="filter-select__link">Vòng tay</a>
                                                </li>
                                                <li class="filter-select__item">
                                                    <a href="" class="filter-select__link">Nhẫn</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <button class="category__filter-search-btn">Search</button>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>

                    <div class="product">
                        <div class="grid__row">
                            <!-- Product item -->
                            <div class="grid__column-2-4">
                                <a class="product__item">
                                    <div class="product__item-img"
                                        style="background-image: url(https://i.pinimg.com/236x/99/61/aa/9961aa3204a24538d440a4b45b09c9fb.jpg);">
                                    </div>
                                    <div class="product__item-name">Nhẫn cưới nam Vàng 18K Disney|PNJ Sleeping Beauty
                                        0000C000582 </div>
                                    <div class="product__item-price">
                                        Giá:<span>7.954.000đ</span>
                                    </div>
                                    <div class="product__item-action">
                                        <span class="product__item-heart product__item-heart--liked">
                                            <i class="product__item-heart-icon-empty far fa-heart"></i>
                                            <i class="product__item-heart-icon-fill fas fa-heart"></i>
                                        </span>
                                        <div class="product__item-rating">
                                            <i class="product__item-rating--gold far fa-star"></i>
                                            <i class="product__item-rating--gold far fa-star"></i>
                                            <i class="product__item-rating--gold far fa-star"></i>
                                            <i class="product__item-rating--gold far fa-star"></i>
                                            <i class="product__item-rating--gold far fa-star"></i>
                                        </div>

                                        <span class="product__item-sold">56 đã bán</span>
                                    </div>
                                    <!-- fix cais nayf please nos chua co zo dc the buy now and add to cart -->
                                    <div class="product__item-sell">
                                        <button class="product__item-buy">Buy Now</button>
                                        <button class="product__item-add-to-cart">Add to Cart</button>
                                    </div>
                                </a>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    </div>
</body>

</html>
